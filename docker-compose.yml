version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: notes-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: notesdb
      MYSQL_USER: notesuser
      MYSQL_PASSWORD: notespass
    volumes:
      - db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend
  backend:
    build: ./backend
    container_name: notes-backend
    restart: always
    environment:
      DB_HOST: db
      DB_USER: notesuser
      DB_PASSWORD: notespass
      DB_NAME: notesdb
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - notes-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # React Frontend
  frontend:
    build: ./frontend
    container_name: notes-frontend
    restart: always
    networks:
      - notes-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api

  # Nginx Reverse Proxy
  nginx:
    build: ./nginx
    container_name: notes-nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - notes-network

networks:
  notes-network:
    driver: bridge

volumes:
  db-data: